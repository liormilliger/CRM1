apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      containers:
      - name: crm-demo
        image: pwstaging/demo-crm:latest
        envFrom:
        - configMapRef:
            name: {{ .Values.confMap }}
        ports:
        - containerPort: 3000
